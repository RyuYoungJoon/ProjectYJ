syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message EnterChatRoomReq
{
	int32 roomID = 1;
}

message EnterChatRoomAck
{
	uint32 roomID = 1;
	string roomName = 2;
}

message LoginReq
{
	string id = 1;
	string password = 2;
}

message LoginAck
{
	bool success = 1;
	string userID = 2;
}

message ChatRoomListReq
{
	bool success = 1;
}

message ChatRoomListAck
{
	bool success = 1;
	repeated ChatRoomInfo chatroomInfo = 2;
}

message CreateChatRoomReq
{
	string roomName = 1;
}

message CreateChatRoomAck
{

}

message RefreshChatRoomReq
{

}

message RefreshChatRoomAck
{

}

message ChatReq
{
	uint32 sessionUID = 1;
	string message = 2;
	uint32 roomID = 3;
}

message ChatAck
{
	string sender = 1;
	string message = 2;
}

message DummyPacketReq
{
	string message = 1;
}

message DummyPacketAck
{
	string message = 1;
}