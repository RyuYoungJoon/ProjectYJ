syntax = "proto3";
package Protocol;


enum PacketType
{
	None = 0;
	PKT_EnterChatRoomReq = 1001;
	PKT_EnterChatRoomAck = 1002;
}

message PacketHeader
{
	uint32 packetType = 1;
	uint32 packetSize = 2;
	uint32 seqNum = 3;
}

message EnterChatRoomReq
{
	int32 message = 1;
	int32 value = 2;
	repeated int32 items = 3;
}

message EnterChatRoomAck
{
	uint32 id = 1;
}